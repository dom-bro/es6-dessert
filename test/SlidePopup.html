<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <title>底部浮现弹窗测试</title>
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/demo.css">
</head>
<body>
<div class="container">
  <h2 class="text-center" style="margin-top: 2rem">
    <a href="https://dom-bro.github.io/%E6%95%88%E6%9E%9C/effect_04_%E9%80%9A%E7%94%A8%E5%BC%B9%E7%AA%97/index.html">更详细的示例戳这里</a>
  </h2>
  <div class="row">
    <div class="btn btn-danger btn-lg open-popup-A">A | 遮罩和主体未分离</div>
    <div class="btn btn-primary btn-lg open-popup-B">B | 遮罩与主体分离</div>
  </div>

  <div class="row">
    <div class="btn btn-success btn-lg open-popup-C">C | 特殊弹窗样式</div>
    <div class="btn btn-info btn-lg open-popup-D">D | 无遮罩</div>
  </div>

  <table>
    <tr><td>a</td></tr>
  </table>
</div>

<div id="popup-A" class="popup" style="display: none">
  <div class="popup-inner">
    <div class="popup-content">A</div>
    <div class="foot-btn">
      <div class="btn btn-primary btn-lg close-popup-A">关闭弹窗 A</div>
    </div>
  </div>
</div>

<div id="popup-B-mask" class="popup" style="display: none"></div>
<!-- 由于需要对 popup 进行 transform 操作，因此请确保传入的 popup 元素上没有 transform 样式 -->
<div id="popup-B" class="slide-popup-inner" style="display: none">
  <div class="popup-content">B</div>
  <div class="foot-btn">
    <div class="btn btn-info btn-lg close-popup-B">关闭弹窗 B</div>
  </div>
</div>

<div id="popup-C-mask" class="popup" style="display: none"></div>
<div id="popup-C" class="popup-inner" style="z-index: 10">
  <div class="slide-popup-inner slide-popup-C">
    <div class="popup-content">C</div>
    <div class="foot-btn">
      <div class="btn btn-success btn-lg close-popup-C">关闭弹窗 C</div>
    </div>
  </div>
</div>

<div id="popup-D" class="slide-popup-inner" style="display: none">
  <div class="popup-content">D</div>
  <div class="foot-btn">
    <div class="btn btn-danger btn-lg close-popup-D">关闭弹窗 D</div>
  </div>
</div>

<!--<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>-->
<script src="../dist/es6-dessert.js"></script>
<script>
  var SlidePopup = es6Dessert.SlidePopup
  new SlidePopup({
    popup: '#popup-A',
    openBtn: '.open-popup-A',
    closeBtn: '.close-popup-A',
  })

  new SlidePopup({
    mask: '#popup-B-mask',
    popup: '#popup-B',
    openBtn: '.open-popup-B',
    closeBtn: '.close-popup-B',
  })

  new SlidePopup({
    mask: '#popup-C-mask',
    popup: '#popup-C',
    openBtn: '.open-popup-C',
    closeBtn: '.close-popup-C',
  })

  new SlidePopup({
    popup: '#popup-D',
    openBtn: '.open-popup-D',
    closeBtn: '.close-popup-D',
  })
</script>
</body>
</html>
